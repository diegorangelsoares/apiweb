<!DOCTYPE html>
<html ng-app="appCliente">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Clientes</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controller/cliente-controller.js"></script>
	</head>
	<body ng-controller="clienteController">
	
		Cadastrados de Clientes - {{cliente.nome}} <br/> 
		
		<input type="text" ng-model="cliente.nome"/>
		<input type="button" value="Salvar" ng-click="salvarClientes()"/>
		<input type="button" value="Cancelar" ng-click="cancelarAlteracaoCliente()"/>
		
		<div ng-repeat="cli in clientes">
			{{cli.id + '|' +cli.nome}} 
			<input type="button" value="Excluir" ng-click="excluirCliente(cli)"/>
		    <input type="button" value="Alterar" ng-click="alterarCliente(cli)"/>
		</div>
	
	</body>
	

</html>
